<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõçÔ∏è My E-Commerce Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, "Geneva", Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 40px;
      color: #2d89ef;
    }
    
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .product button:hover {
      background: #1b5fbd;
    }
    
    #auth input {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #auth button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #auth button:hover {
      background: #1f7d33;
    }
    #cart, #orders {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item button {
      padding: 4px 8px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background: #a71d2a;
    }
    #checkout-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #checkout-btn:hover {
      background: #e68900;
    }
    .order {
      padding: 8px;
      margin: 5px 0;
      background: #f1f1f1;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è My E-Commerce Store</header>
  <main>
    <section id="auth">
      <h2>Register</h2>
      <input id="reg-username" placeholder="Username">
      <input id="reg-password" type="password" placeholder="Password">
      <button onclick="register()">Register</button>

      <h2>Login</h2>
      <input id="login-username" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </section>

    <h2>Products</h2>
    <div id="products"></div>

    <h2>Your Cart</h2>
    <div id="cart">Cart is empty.</div>
    <button id="checkout-btn" onclick="checkout()">Checkout</button>

    <h2>Your Orders</h2>
    <div id="orders">No orders yet.</div>
  </main>

  <script>
    const API = "http://localhost:3000/api";
    let token = null;
    let cart = [];

    async function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const res = await fetch(`${API}/register`, {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      alert(await res.text());
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const res = await fetch(`${API}/login`, {
        method: "POST", headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        alert("Logged in!");
        loadOrders();
      } else {
        alert("Login failed");
      }
    }

    async function loadProducts() {
      const res = await fetch(`${API}/products`);
      const products = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h3>${p.name}</h3><p>${p.description}</p><p><b>$${p.price}</b></p>
          <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Add to Cart</button>`;
        container.appendChild(div);
      });
    }

    function addToCart(id, name, price) {
      cart.push({productId: id, name, price, quantity: 1});
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById("cart");
      if (cart.length === 0) { container.innerHTML = "Cart is empty."; return; }
      container.innerHTML = "";
      cart.forEach((item, idx) => {
        container.innerHTML += `<div class="cart-item">
          ${item.name} - $${item.price} x ${item.quantity}
          <button onclick="removeFromCart(${idx})">X</button>
        </div>`;
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    async function checkout() {
      if (!token) { alert("Please login first!"); return; }
      const res = await fetch(`${API}/orders`, {
        method: "POST",
        headers: {"Content-Type": "application/json", "Authorization": "Bearer " + token},
        body: JSON.stringify({items: cart})
      });
      const data = await res.json();
      alert("Order placed! Total: $" + data.total);
      cart = [];
      renderCart();
      loadOrders();
    }

    async function loadOrders() {
      if (!token) return;
      const res = await fetch(`${API}/orders`, {
        headers: {"Authorization": "Bearer " + token}
      });
      const orders = await res.json();
      const container = document.getElementById("orders");
      if (orders.length === 0) { container.innerHTML = "No orders yet."; return; }
      container.innerHTML = "";
      orders.forEach(o => {
        container.innerHTML += `<div class="order">Order #${o.id} - <b>$${o.total}</b></div>`;
      });
    }

    loadProducts();
  </script>
</body>
</html>
